<div>
    <h2>Login</h2>
    <form (ngSubmit)="loginForm.valid && validateUser(loginForm)" #loginForm="ngForm">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="model.email" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="model.password" name="password" required>
  
      <button type="submit">Login</button>
    </form>
  </div>
